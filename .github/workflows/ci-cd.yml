name: CI/CD Node Todos JSON

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main" ]

# Vari√°veis globais (edite para seu namespace)
env:
  DOCKERHUB_NAMESPACE: ${{ vars.DOCKERHUB_NAMESPACE }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}
  HEROKU_APP: ${{ vars.HEROKU_APP }}
  SONAR_ORG: ${{ vars.SONAR_ORG }}
  SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # - name: Run unit tests (with coverage threshold)
      #   # seu npm test j√° usa --experimental-vm-modules e coverage v8 com threshold 100%
      #   run: npm test

      - name: Run unit tests (with coverage threshold)
        env:
          NODE_ENV: test
          NEW_RELIC_ENABLED: "false"   # <- garante que o agente n√£o roda      
        run: npm test -- --coverage --coverageReporters=lcov --coverageReporters=text-summary

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }} # para PR decoration
        with:
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORG }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.projectName=${{ vars.SONAR_PROJECT_NAME }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,coverage/**,test/**,Dockerfile,**/*.yml,**/*.yaml,src/public/**,src/newrelic.js,src/app.js,src/db/file.js
            -Dsonar.tests=test
            -Dsonar.test.inclusions=test/**/*.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.js,test/**,src/public/**,jest.config.*,src/newrelic.js,src/app.js,src/db/file.js

      - name: Aguardar e verificar Quality Gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ env.SONAR_PROJECT_KEY }}
        run: |
          echo "Aguardando an√°lise ser processada..."
          sleep 20
          STATUS=""
          for i in {1..15}; do
            STATUS=$(curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$SONAR_PROJECT_KEY" \
              | jq -r '.projectStatus.status')
            echo "Status atual: $STATUS"
            if [[ "$STATUS" == "OK" ]]; then
              echo "‚úÖ Quality Gate aprovado"
              exit 0
            elif [[ "$STATUS" == "ERROR" ]]; then
              echo "‚ùå Quality Gate reprovado"
              exit 1
            fi
            echo "‚è≥ Ainda em an√°lise... aguardando 10s"
            sleep 10
          done
          echo "‚ö†Ô∏è Timeout esperando resultado do SonarCloud"
          exit 1

  build_and_push:
    name: Build & Push Docker
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # s√≥ no main
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login (Docker Hub)
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from package.json
        id: meta
        run: |
          VERSION=$(jq -r .version package.json)
          SHA7=${GITHUB_SHA::7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha7=$SHA7" >> $GITHUB_OUTPUT

      - name: Build & Push (linux/amd64)
        run: |
          IMAGE="docker.io/${{ env.DOCKERHUB_NAMESPACE }}/${{ env.IMAGE_NAME }}"
          VERSION="${{ steps.meta.outputs.version }}"
          SHA7="${{ steps.meta.outputs.sha7 }}"

          docker buildx build \
            --platform linux/amd64 \
            --tag "${IMAGE}:latest" \
            --tag "${IMAGE}:v${VERSION}" \
            --tag "${IMAGE}:sha-${SHA7}" \
            --push .

      - name: Output image refs
        run: |
          echo "Pushed:"
          echo " - docker.io/${{ env.DOCKERHUB_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest"
          echo " - docker.io/${{ env.DOCKERHUB_NAMESPACE }}/${{ env.IMAGE_NAME }}:v${{ steps.meta.outputs.version }}"
          echo " - docker.io/${{ env.DOCKERHUB_NAMESPACE }}/${{ env.IMAGE_NAME }}:sha-${{ steps.meta.outputs.sha7 }}"

